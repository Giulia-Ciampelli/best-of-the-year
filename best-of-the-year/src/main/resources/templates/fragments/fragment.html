<!DOCTYPE html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <th:block th:fragment="style">

        <!-- frammento stile salvaocchi temporaneo -->
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    </th:block>
</head>

<body>

    <!-- flex list -->
    <th:block th:fragment="list-style(elementList, linkPrefix, titleProperty, idProperty, headerText)">
        <div class="container-fluid">
            <h1 class="text-center my-5" th:text="${headerText}">
            </h1>
            <div class="row justify-content-center">
                <div class="col-4 m-2" th:each="element : ${elementList}">
                    <div class="card align-items-center" th:object="${element}">
                        <div class="card-body">
                            <a class="text-decoration-none" th:href="@{'/' + ${linkPrefix} + '/{id}'(id=${element[idProperty]})}">
                                <h3 class="card-title" th:text="${element[titleProperty]}">
                                </h3>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
