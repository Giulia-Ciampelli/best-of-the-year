<!DOCTYPE html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>

    <!-- stile -->
    <th:block th:replace="~{fragments/fragment :: style}">
    </th:block>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center my-5">
            Listen to the best songs:
        </h1>
        <div class="row justify-content-center">
            <div class="col-4 m-2" th:each="song : ${songList}">
                <div class="card align-items-center" th:object="${song}">
                    <div class="card-body">
                        <a class="text-decoration-none" th:href="@{/songs/{id}(id=${song.id})}">
                            <h3 class="card-title" th:text="|*{title}|">
                            </h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
